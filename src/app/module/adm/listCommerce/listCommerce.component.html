            <p class="m-0 h6 text-white">LISTADO DE COMERCIOS</p>

        <div class="bg-white">
          <div class="p-5">
            <div class="row mb-2 d-flex justify-content-end">
              <div class="col-12 col-sm-4 d-flex justify-content-end">
                <button
                  class="btn gradiante btn-block w-75 text-white"
                  [routerLink]="['/adm/listado_comercios/registro_comercio']"
                >
                  Registrar comercio
                </button>
              </div>
            </div>
            <div class="row">
              <fieldset class="scheduler-border">
                <legend class="scheduler-border"> &nbsp;Buscar por</legend>
                <div class="row mt-3">
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="commerce">Comercio</label>
                    <input id="commerce"
                           class="form-control"
                           placeholder="Ingresar información"

                    >
                  </div>
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="proccess">Procesos</label>
                    <input id="proccess"
                           class="form-control"
                           placeholder="Ingresar información"
                    >
                  </div>
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="state">Estado</label>
                    <input id="state"
                           class="form-control"
                           placeholder="Ingresar información"
                    >
                  </div>
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="location">Ubicación</label>
                    <input id="location"
                           class="form-control"
                           placeholder="Ingresar información"
                    >
                  </div>
                </div>
                <div class="row mt-4 d-flex align-items-end justify-content-end">
                  <div class="col-12 col-sm-3 text-right">
                    <button type="button" class="btn gradiante btn-block text-white" (click)="guardarMagnitud();">Buscar</button>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="commerce">
                      <th mat-header-cell *matHeaderCellDef> Comercio </th>
                      <td mat-cell *matCellDef="let element"> {{element.commerce}} </td>
                    </ng-container>

                    <ng-container matColumnDef="proccess">
                      <th mat-header-cell *matHeaderCellDef> Proceso </th>
                      <td mat-cell *matCellDef="let element"> {{element.proccess}} </td>
                    </ng-container>

                    <ng-container matColumnDef="visit">
                      <th mat-header-cell *matHeaderCellDef> Más Visitado </th>
                      <td mat-cell *matCellDef="let element"> {{element.visit}} </td>
                    </ng-container>

                    <ng-container matColumnDef="cantMsj">
                      <th mat-header-cell *matHeaderCellDef> Cant Msj </th>
                      <td mat-cell *matCellDef="let element"> {{element.cantMsj}} </td>
                    </ng-container>

                    <ng-container matColumnDef="state">
                      <th mat-header-cell *matHeaderCellDef> Estado </th>
                      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                    </ng-container>

                    <ng-container matColumnDef="location">
                      <th mat-header-cell *matHeaderCellDef> Ubicación </th>
                      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                    </ng-container>

                    <ng-container matColumnDef="option">
                      <th mat-header-cell *matHeaderCellDef> Opciones </th>
                      <td mat-cell *matCellDef="let element" class="text-center">

                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
