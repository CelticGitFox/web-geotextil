        <div class="bg-white">
          <div class="p-5">
            <div class="row">
              <fieldset class="scheduler-border">
                <legend class="scheduler-border"> &nbsp;Buscar por</legend>
                <div class="row mt-3">
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="numAviso">N° Publicación</label>
                    <input id="numAviso"
                           class="form-control"
                           placeholder="Ingresar información"

                    >
                  </div>
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="commerce">Comercio</label>
                    <input id="commerce"
                           class="form-control"
                           placeholder="Ingresar información"
                    >
                  </div>
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="personal">Servicio</label>
                    <input id="personal"
                           class="form-control"
                           placeholder="Ingresar información"
                    >
                  </div>
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="state">Estado</label>
                    <input id="state"
                           class="form-control"
                           placeholder="Ingresar información"
                    >
                  </div>
                </div>
                <div class="row mt-4 d-flex align-items-end justify-content-end">
                  <div class="col-12 col-sm-3 text-right">
                    <button type="button" class="btn gradiante btn-block text-white" (click)="guardarMagnitud();">Buscar</button>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="numPublication">
                      <th mat-header-cell *matHeaderCellDef> N° Publicación </th>
                      <td mat-cell *matCellDef="let element"> {{element.numPublication}} </td>
                    </ng-container>

                    <ng-container matColumnDef="commerce">
                      <th mat-header-cell *matHeaderCellDef> Comercio </th>
                      <td mat-cell *matCellDef="let element"> {{element.commerce}} </td>
                    </ng-container>

                    <ng-container matColumnDef="servicio">
                      <th mat-header-cell *matHeaderCellDef> Servicio </th>
                      <td mat-cell *matCellDef="let element"> {{element.servicio}} </td>
                    </ng-container>

                    <ng-container matColumnDef="startDate">
                      <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
                      <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="endDate">
                      <th mat-header-cell *matHeaderCellDef> Fecha Fin </th>
                      <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="state">
                      <th mat-header-cell *matHeaderCellDef> Estado </th>
                      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
                    </ng-container>
