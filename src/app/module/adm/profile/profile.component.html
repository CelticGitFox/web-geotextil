                      <p class="m-0 h6 text-white">Mi Perfil</p>
                    </div>
                </div>
                <div class="bg-white">
                    <div class="p-3">
                        <div class="row">
                            <div class="col-md-12 content-img">
                                <div class="p-2 content-width-img text-center">
                                  <img src="https://via.placeholder.com/500" width="100" alt="" class="img-fluid slide">
                                  <!--<img *ngIf="url" [src]="url" width="100" alt="" class="img-fluid slide">-->
                                  <img src="assets/icon/general/add.svg" width="30" height="30" class="imdAdd" (click)="addFile()">
                                </div>
                            </div>
                            <div class="col-md-12" [formGroup]="form">
                                <div class="row mx-sm-4 mx-0 p-3">
                                    <div class="col-md-6">
                                      <input class="d-none" type="file" id="file" accept="image/*" (change)="onUpload($event)" (click)="onUpload($event)">
                                        <div class="">
                                            <label class="text-danger font-weight-bold" for="">Nombre</label>
                                            <input type="text" class="form-control" formControlName="name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="text-danger font-weight-bold" for="">DNI</label>
                                        <input type="text" class="form-control" formControlName="dni">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mt-3">
                                            <label class="text-danger font-weight-bold" for="">Número
                                                telefónico</label>
                                            <input type="text" class="form-control" formControlName="phone">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mt-3">
                                            <label class="text-danger font-weight-bold" for="">Correo
                                                Electrónico</label>
                                            <input type="text" class="form-control" formControlName="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mx-sm-4 mx-0 px-3">
                                    <div class="col-12">
                                        <label class="text-danger font-weight-bold" for="">Ubicación</label>
                                        <input type="text" class="form-control" formControlName="address">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <div class="row mx-sm-4 mx-0 d-flex justify-content-center">
                                <div class="col-sm-4 col-12">
                                  <div class="p-2">
                                    <button class="btn gradiante btn-block text-white">Cambiar Contraseña</button>
                                  </div>
                                </div>
                            </div>
                            <div class="row mx-sm-4 mx-0">
                                <div class="col-sm-12 mt-4 d-flex justify-content-center">
                                    <div class="p-2 w-25">
                                        <button class="btn btn-outline-dark btn-block">Cancelar</button>
                                    </div>
                                    <div class="p-2 w-25">
                                        <button class="btn btn-danger btn-block" (click)="updateProfile()">Actualizar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
