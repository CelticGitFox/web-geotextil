        <div class="bg-white">
          <div class="p-5">
            <div class="row">
              <fieldset class="scheduler-border">
                <legend class="scheduler-border"> &nbsp;Buscar por</legend>
                <div class="row mt-3">
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="name">Usuario</label>
                    <input id="name"
                           class="form-control"
                           placeholder="Ingresar información"

                    >
                  </div>
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="email">Correo Electrónico</label>
                    <input id="email"
                           class="form-control"
                           placeholder="Ingresar información"
                    >
                  </div>
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0">
                    <label for="phone">Número telefónico</label>
                    <input id="phone"
                           class="form-control"
                           placeholder="Ingresar información"
                    >
                  </div>
                  <div class="col-12 col-sm-3 pb-3 pb-sm-0 d-flex align-items-center">
                    <button type="button" class="btn gradiante btn-block text-white">Buscar</button>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource">

                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="phone">
